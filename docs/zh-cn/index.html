<style>
  a {
    text-decoration-line: none!important;
  }

  .medium-zoom-image--open {
    z-index: 3!important;
  }

  .sidebar-nav a:hover {
    color: #42b983!important;
  }

  nav.app-nav {
    margin-right: 100px;
  }

  nav.app-nav .emoji {
    vertical-align: -5px;
    margin-right: 5px;
  }
</style>

  <nav>
    <!-- <a href="#/" data-translation="en">

<script>
  window.sidebar = [
    { slug: '/', title: 'Home' },
    {
      slug: '/pageA',
      title: 'page A',
      children: [
        { slug: '/pageA/childrenB', title: 'children B' }
      ]
    },
    { slug: '/PageC', title: 'Page C' }
  ]
  window.$docsify = {
    plugins: [
      function (hook) {
        var footer = [
          '<hr/>',
          '<footer>',
          '<span><a href="https://github.com/QingWei-Li">cinwell</a> &copy;2017.</span>',
          '<span>Proudly published with <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
          '</footer>'
        ].join('')

        hook.afterEach(function (html) {
          return html + footer
        })
      }
    ],
    loadSidebar: true,
    subMaxLevel: 3,
    maxLevel: 10,
    auto2top: true,
    coverpage: ['/', '/zh-cn/'],
    // homepage: 'getting-started.md',
    name: 'vue-element-admin-itheima',
    repo: 'https://itheima2017/css-quick-manual.git',
    search: {
      noData: {
        '/zh-cn/': '没有结果!',
        '/': 'No results!'
      },
      paths: 'auto',
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Search'
      }
    }
  }
</script>
