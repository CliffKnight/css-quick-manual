<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            margin: 0;
            text-align: center;
            min-width: 768px;  /*设置最小宽度，超过则显示水平滚动条*/
        }

        .wrap {
            width: 500px;  /*页面宽度,根据需要设置*/
            margin: 0 auto;
        }

        #header {
            height: 80px;
            background: beige;
        }

        #main {
            height: 300px;
            background: #e8f0ff;
        }

        #footer {
            height: 100px;
            background: #d0d4dc;
        }
    </style>
</head>

<body>
    <header id="header" class="wrap">这是头部</header>
    <section id="main" class="wrap">这是内容</section>
    <section id="footer" class="wrap">这是底部</section>
</body>

</html>
