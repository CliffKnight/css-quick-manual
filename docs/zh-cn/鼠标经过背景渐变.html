<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			button {
				position: absolute;
				padding: 10px 20px;
				border: none;
				border-radius: 4px;
				color: #fff;
				font: 16px "微软雅黑";
				cursor: pointer;
				background-image: linear-gradient(#36d279, #1d854a);
				background-size: auto 200%;
				background-position: 0 100%;
				transition: background-position .5s;
			}
			
			button:hover {
				background-position: 0 0;
			}
		</style>
	</head>

	<body>
		<button>鼠标经过背景渐变</button>
	</body>

</html>
