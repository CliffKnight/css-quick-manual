<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
        <style type="text/css">
           body{
               height: 100vh;
               display: flex;
               padding: 0;
               margin: 0;
           }
           aside {
               flex: none;
               width: 200px;
               background-color: bisque;
           }
           .content {
               flex: auto;
               display: flex;
               flex-direction: column
           }
           .content article {
               flex: auto;
               background: mediumaquamarine;
           }
           .content header {
                height: 50px;
                background-color: beige;
            }
            .content footer {
                height: 50px;
                background-color: beige;
            }
        </style>
    </head>
    <body>
        <aside>左侧</aside>
        <div class="content">
            <header>头部</header>
            <article>主要内容</article>
            <footer>底部</footer>
        </div>
    </body>
</html>
