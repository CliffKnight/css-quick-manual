<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
        <style type="text/css">
            *,body,html {
                padding: 0;
            }
			.clearfix {
                clear: both;
            }
            
            .box {
                width: 830px;
                padding: 10px;
                background: bisque;
                overflow: hidden;
            }
            
            .box .list {
                float: right;
            }
            
            .box .list .item {
                display: inline-block;
            }
		</style>
	</head>

	<body>
		<div class="box">
            <div class="list">
                <div class="item">居右对齐1</div>
                <div class="item">居右对齐2</div>
            </div>
        </div>
	</body>

</html>
