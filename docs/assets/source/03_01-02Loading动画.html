<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
        <style type="text/css">
            .item {
                width: 1000px;
                height: 200px;
                background-color: #2980b9;
                display: table-cell;
                vertical-align: middle;
                }
                .load-three .jump {
                    width: 80px;
                    margin: 0 auto;
                }
                .load-three .jump > div {
                display:inline-block;
                width: 5px;
                height: 30px;
                background-color: #fff;
                animation: jump_anti 1.2s ease-in-out infinite;
                }
                .jump div.rect2 {
                -webkit-animation-delay: -1.1s;
                animation-delay: -1.1s;
                }
                
                .jump div.rect3 {
                -webkit-animation-delay: -1.0s;
                animation-delay: -1.0s;
                }
                
                .jump div.rect4 {
                -webkit-animation-delay: -0.9s;
                animation-delay: -0.9s;
                }
                
                .jump div.rect5 {
                -webkit-animation-delay: -0.8s;
                animation-delay: -0.8s;
                }

                @keyframes jump_anti {
                0%,40%,100% {
                    transform: scaleY(0.4)
                }
                20% {
                    transform: scaleY(1.0)
                }
                }
        </style>
    </head>
    <body>
        <div class="item  load-three">
  <div class="jump">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>
    </body>
</html>
