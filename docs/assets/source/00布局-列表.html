<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body,

            float: left;
        }

            对比作用，宽度相同 两端对齐

        <ul id="div2">

            </li>
            <li class="box">

            <li class="box">
            </li>
            <li class="box">
            </li>
            <li class="box">

    </div>

</html>
