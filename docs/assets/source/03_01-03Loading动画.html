<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
        <style type="text/css">
            .item {
                width: 1000px;
                height: 200px;
                background-color: #2980b9;
                display: table-cell;
                vertical-align: middle;
              }
              .load-four.circle {
                display:flex;
                justify-content: center;
                position: relative;
                width: 50px;
                height: 50px;
                margin: 0 auto;
              }
              .circle div.ball {
                width: 6px;
                height: 6px;
                border-radius:3px;
                background-color: #fff;
                position: absolute;
                animation: circle_anti 1.2s infinite alternate;
              }
              .circle div.ball:nth-child(1) {
                left: 24px;
                top: 2px;
                animation-delay: 0s;
              }
              .circle div.ball:nth-child(2) {
                top: 8px;
                left: 40px;
                animation-delay: 0.1s;
              }
              .circle div.ball:nth-child(3) {
                top: 24px;
                left:47px;
                animation-delay: 0.2s;
              }
              .circle div.ball:nth-child(4) {
                top: 40px;
                left: 40px;
                animation-delay: 0.3s;
              }
              .circle div.ball:nth-child(5) {
                top: 47px;
                left: 24px;
                animation-delay: 0.4s;
              }
              .circle div.ball:nth-child(6) {
                top: 40px;
                left: 8px;
                animation-delay: 0.5s;
              }
              .circle div.ball:nth-child(7) {
                top: 24px;
                left: 2px;
                animation-delay: 0.6s;
              }
              .circle div.ball:nth-child(8) {
                top: 8px;
                left: 8px;
                animation-delay: 0.7s;
              }
              @keyframes circle_anti {
                0%,40%,100%{  
                  transform: scale(1)
                }
                20% {
                  transform: scale(2)
                }
              }
        </style>
    </head>
    <body>
        <div class="item">
            <div class="load-four circle">
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
            </div>
          </div>
    </body>
</html>
